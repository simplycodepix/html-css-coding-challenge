<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Index Page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css">
  </head>

  <body>
    <!--BEGIN out-->
    <div class="out">
      <div class="showcase">
        <div class="showcase-panel">
          <div class="panel full-height flex flex-space--between flex-flow--wrap">
            <div style="background-image: url(https://images.unsplash.com/photo-1522204553393-1f71c9d4296d?ixlib=rb-0.3.5&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;s=e79d38eb28731aba1558ffd1fd84de37&amp;auto=format&amp;fit=crop&amp;w=1012&amp;q=80)" class="panel-item panel-item--block">
              <div class="panel-block">
                <div class="panel-block--info">Yolo</div>
                <div class="panel-block--title">Design Awards</div>
              </div>
            </div>
            <div style="background-image: url(https://images.unsplash.com/photo-1522204657746-fccce0824cfd?ixlib=rb-0.3.5&amp;s=ddc8760689fba9224d60fc5a1b031506&amp;auto=format&amp;fit=crop&amp;w=1050&amp;q=80)" class="panel-item panel-item--social">
              <ul class="panel-social--list">
                <li><a href=""><i class="fab fa-instagram"></i></a></li>
                <li><a href=""><i class="fab fa-twitter"></i></a></li>
              </ul>
            </div>
            <div class="panel-item panel-item--catalogue flex flex-center">
              <div class="panel-item--content">
                <h2 class="panel-item--title">Catalogue</h2>
                <div class="panel-item--desc">Register to receive your payments</div>
              </div>
            </div>
            <div style="background-image: url(https://images.unsplash.com/photo-1522204523234-8729aa6e3d5f?ixlib=rb-0.3.5&amp;s=e035a4d17d87ac42880df806decfd9fd&amp;auto=format&amp;fit=crop&amp;w=1050&amp;q=80)" class="panel-item"></div>
          </div>
        </div>
      </div>
    </div>
    <!--END out-->
    <!--LOAD SCRIPTS-->
    <script type="text/javascript" src="js/app.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  </body>

</html>
